faq_mappings:
  case_number: "which-form"
  claim_amount: "claim-limits"
  filing_fee: "filing-fees"
  service_date: "serving-papers"
  hearing_date: "court-dates"
  plaintiff_name: "parties"
  defendant_name: "parties"
