  ca1_postgres_data:
  ca1_bundle:
  ca1_node_modules:
  ca1_logs:
  ca2_postgres_data:
  ca2_bundle:
  ca2_node_modules:
  ca2_logs:
  ca3_postgres_data:
  ca3_bundle:
  ca3_node_modules:
  ca3_logs:

networks:
  burner_network:
    driver: bridge
