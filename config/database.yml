# PostgreSQL for all environments
# Provides consistency between development, test, and production

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { ENV["USER"] } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  <<: *default
  database: ca_small_claims_development

test:
  <<: *default
  database: ca_small_claims_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
