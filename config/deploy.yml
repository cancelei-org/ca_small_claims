# ==============================================================================
# Kamal Deployment Configuration - California Small Claims Court Forms
# ==============================================================================
# Documentation: https://kamal-deploy.org/docs/configuration
#
# Before deploying:
# 1. Update 'servers' with your actual server IP addresses
# 2. Configure 'registry' with your container registry (ghcr.io, Docker Hub, etc.)
# 3. Set up secrets in .kamal/secrets
# 4. Uncomment 'proxy' section for SSL/HTTPS
# ==============================================================================

# Name of your application. Used to uniquely configure containers.
service: ca_small_claims

# Name of the container image (use your-user/app-name on external registries).
image: ca_small_claims

# ==============================================================================
# SERVERS - Update these with your actual server addresses
# ==============================================================================
servers:
  web:
    - 192.168.0.1  # TODO: Replace with your production server IP
  # Uncomment to run background jobs on a separate server:
  # job:
  #   hosts:
  #     - 192.168.0.2  # Dedicated job server
  #   cmd: bin/jobs

# ==============================================================================
# SSL/HTTPS - Enable for production
# ==============================================================================
# Uncomment to enable automatic SSL via Let's Encrypt:
# proxy:
#   ssl: true
#   host: yourdomain.com  # TODO: Replace with your domain
#
# Note: Requires config.assume_ssl = true and config.force_ssl = true in production.rb
# If using Cloudflare, set encryption mode to "Full" in SSL/TLS settings.

# ==============================================================================
# CONTAINER REGISTRY
# ==============================================================================
registry:
  # Options: ghcr.io / hub.docker.com / registry.digitalocean.com / AWS ECR
  server: localhost:5555  # TODO: Replace with your registry

  # For authenticated registries:
  # username: your-username
  # password:
  #   - KAMAL_REGISTRY_PASSWORD

# ==============================================================================
# ENVIRONMENT VARIABLES
# ==============================================================================
env:
  secret:
    - RAILS_MASTER_KEY
    # Add additional secrets as needed:
    # - DATABASE_URL
    # - SENTRY_DSN
    # - EMAILIT_API_KEY
  clear:
    # Solid Queue: Run job supervisor in Puma process (single-server setup)
    SOLID_QUEUE_IN_PUMA: true

    # Performance tuning (adjust based on your server resources):
    # JOB_CONCURRENCY: 3      # Solid Queue workers
    # WEB_CONCURRENCY: 2      # Puma workers (set to CPU cores)
    # RAILS_MAX_THREADS: 5    # Database connection pool

    # Database (if using external PostgreSQL):
    # DB_HOST: your-db-host.com

    # Application settings:
    # APP_HOST: yourdomain.com
    # MAILER_FROM_ADDRESS: noreply@yourdomain.com

    # Logging level (debug, info, warn, error):
    # RAILS_LOG_LEVEL: info

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "ca_small_claims_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets


# Configure the image builder.
