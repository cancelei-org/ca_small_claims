# PostgreSQL for all environments
# Provides consistency between development, test, and production

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { ENV["USER"] } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  primary:
    <<: *default
    database: ca_small_claims_development
    migrations_paths: db/migrate
  cache:
    <<: *default
    database: ca_small_claims_cache_development
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: ca_small_claims_queue_development
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: ca_small_claims_cable_development
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    database: ca_small_claims_test
    migrations_paths: db/migrate
  cache:
    <<: *default
    database: ca_small_claims_cache_test
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: ca_small_claims_queue_test
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: ca_small_claims_cable_test
    migrations_paths: db/cable_migrate

production:
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/migrate
  cache:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["CACHE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["QUEUE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cable:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
