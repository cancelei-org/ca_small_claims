# Docker Compose for California Small Claims Forms Development
#
# Usage:
#   docker compose up              # Start all services
#   docker compose up -d           # Start in background
#   docker compose down            # Stop all services
#   docker compose logs -f web     # Follow web logs
#   docker compose exec web bash   # Open shell in web container
#
# Prerequisites:
#   The shared Tier 2 postgres container must be running:
#     cd ../tier2-postgres && docker compose up -d
#
# First-time setup:
#   docker compose build
#   docker compose run --rm web bin/rails db:setup
#   docker compose up
#
# Database:
#   This project uses the shared tier2-rails-postgres container
#   Database: ca_small_claims_development
#   Container: tier2-rails-postgres (on tier2-network)
#   External port: 5435

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ca_small_claims_web
    command: bash -c "rm -f tmp/pids/server.pid && [ -d node_modules/daisyui ] || npm install && bin/dev"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "3001:3000"  # Use 3001 externally to avoid conflict with local Rails
    environment:
      # Database - uses shared tier2-rails-postgres container
      DATABASE_HOST: tier2-rails-postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres_tier2_dev
      DATABASE_NAME: ca_small_claims_development
      # Rails
      RAILS_ENV: development
      # PDF generation
      GROVER_NO_SANDBOX: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      # S3 Storage (disabled by default for local dev)
      USE_S3_STORAGE: "false"
    networks:
      - tier2-network
    stdin_open: true
    tty: true

  # Optional: Background job worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ca_small_claims_worker
    command: bin/jobs
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      # Database - uses shared tier2-rails-postgres container
      DATABASE_HOST: tier2-rails-postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres_tier2_dev
      DATABASE_NAME: ca_small_claims_development
      RAILS_ENV: development
    networks:
      - tier2-network
    profiles:
      - worker

volumes:
  bundle_cache:
  node_modules:

networks:
  tier2-network:
    external: true  # Use the shared Tier 2 postgres network
